<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <div class="dashboard">

        <!-- Display area for overall health and status of the Ethereum Network -->
        <div class="display"><p>Ethereum Network</p></div>

        <!-- Container holding all the divs in html -->
        <div class="application-container">

        <!-- Buttons displaying health and status -->
        <div class="application-buttons">
            <button id="price">Update Price</button>
            <h1 id="currentprice">Current Price</h1>
            <button id="blocks">Update Blocks</button>
            <h1 id="currentblocks">Current Block</h1>
            <button id="transaction">Update Transactions</button>
            <h1 id="currenttransaction">Transactions</h1>
            
        </div>
    </div>
 </body>
</html>
